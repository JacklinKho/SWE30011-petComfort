<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Login </title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}"  />            
    </head>
    <body></br></br></br></br></br>
        <div class="login-box">
          <div class="login-container">
            <div class="header">
              <h1 class="word">Login</h1>
            </div></br></br></br>
            <h2 class="word">
              <form action="{{ url_for('email_password_login') }}" method="post">
                <div class="msg">{{ msg }}</div>
                <input id="email" name="email" type="text" placeholder="Enter Your Email ID" class="textbox" required /><br><br>
                <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox" required /></br></br></br>
                <input type="submit" class="btn login-btn" value="Sign In"></br></br>
              </form>
            </h2>
            <p class="bottom">Don't have an account?  <a class="bottom" href="{{url_for('register')}}"> Sign Up here</a></p>
          </div>
        </div>
    </body>
</html>
